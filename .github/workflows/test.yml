name: ğŸ§ª Test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "app/**"
      - "public/**"
      - "test/**"
      - ".dockerignore"
      - "auth.ts"
      - "bun.lock"
      - "Dockerfile"
      - "middleware.ts"
      - "package.json"
      - "*config.*"
  push:
    paths:
      - "app/**"
      - "public/**"
      - "test/**"
      - ".dockerignore"
      - "auth.ts"
      - "bun.lock"
      - "Dockerfile"
      - "middleware.ts"
      - "package.json"
      - "*config.*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      is_success: ${{ steps.test.outputs.is_success }}
      test_log: ${{ steps.test.outputs.test_log }}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ£ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: canary

      - name: ğŸ“¦ Install dependencies
        run: bun i

      - name: ğŸ§ª Test app
        id: test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        run: |
          bun test:app &> >(tee -p test.log) || STATUS=$?
          if [ $STATUS -ne 0 ]; then
            echo "is_success=false" >> $GITHUB_OUTPUT
          else
            echo "is_success=true" >> $GITHUB_OUTPUT
          fi
          UUID=$(uuidgen)
          {
            echo "test_log<<EOF_$UUID"
            cat test.log
            echo "EOF_$UUID"
          } >> $GITHUB_OUTPUT

      - name: ğŸ’” Fail if test failed
        if: steps.test.outputs.is_success == 'false'
        run: exit 1

  upload:
    runs-on: ubuntu-latest
    needs: test
    if: success() || failure() && github.event_name == 'pull_request'

    steps:
      - name: âŒ Create test failed comment
        if: needs.test.outputs.is_success == 'false'
        env:
          ACTOR: ${{ github.actor }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          SHA: ${{ github.event.pull_request.head.sha }}
          TEST_LOG: ${{ needs.test.outputs.test_log }}
        run: |
          UUID=$(uuidgen)
          cat <<EOF_$UUID > comment.txt
          # âŒ Test Failed
          @$ACTOR, your commit $SHA failed the test.

          <details>
          <summary><strong>Test Log</strong></summary>

          \`\`\`shell
          $TEST_LOG
          \`\`\`

          </details>

          ğŸ‘€[View in Actions](https://github.com/$REPO/actions/runs/$RUN_ID)
          <!-- generated-comment [Test](https://github.com/$REPO/.github/workflows/test.yml) -->
          EOF_$UUID

      - name: âœ… Create test success comment
        if: needs.test.outputs.is_success == 'true'
        env:
          REPO: ${{ github.repository }}
        run: |
          UUID=$(uuidgen)
          cat <<EOF_$UUID > comment.txt
          # âœ… Test Passed
          Failed tests were fixed.
          <!-- generated-comment [Test](https://github.com/$REPO/.github/workflows/test.yml) -->
          EOF_$UUID

      - name: ğŸ”¢ Create pull request number and title
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "$PR_NUMBER" > pr_number.txt
          echo "# âŒ Test Failed" > title.txt

      - name: ğŸ†™ Upload test comment
        uses: actions/upload-artifact@v4
        with:
          name: comment
          path: comment.txt
      - name: ğŸ†™ Upload pull request number
        uses: actions/upload-artifact@v4
        with:
          name: pr_number
          path: pr_number.txt
      - name: ğŸ†™ Upload title
        uses: actions/upload-artifact@v4
        with:
          name: title
          path: title.txt
